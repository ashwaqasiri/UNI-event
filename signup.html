      <!-- Contact Section Form -->

        <div class="col-lg-8 mx-auto">

                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group controls mb-0 pb-2">
                <label id="labeL">كلمة المرور</label>
                <input class="form-control your-pass" id="input_border" type="password" required="required" data-validation-required-message="الرجاء إدخال كلمة المرور">
                <p class="help-block text-danger"></p>
              </div>
            </div>

            <br>
            <div id="success"></div>
            <div class="form-group">
              <!-- <button onclick="signUp()" id="signUp"> Sign Up</button> -->

            <p id="create">لديك حساب؟ </p> <a  href="login.html" id="create">تسجيل دخول </a>
